name: Playwright Tests

on:
  push:
    branches:
      - qa
      - SCC-4993/playwright-gha-qa # Add your branch temporarily
  workflow_dispatch:
    inputs:
      environment:
        description: "Which environment to run tests against"
        required: true
        default: "qa"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        env:
          QA_USERNAME: ${{ secrets.QA_USERNAME }}
          QA_PASSWORD: ${{ secrets.QA_PASSWORD }}
          BASE_URL: https://qa-www.nypl.org/research/research-catalog
        run: npx playwright test
